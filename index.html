<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>üõ°Ô∏è AEGIS ENGINE TUNING CENTER</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --accent-color: #00ffcc;
            --accent-glow: rgba(0, 255, 204, 0.4);
            --card-bg: #111111;
            --border-color: #222222;
            --text-main: #e0e0e0;
            --text-dim: #888888;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
            -webkit-app-region: drag;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            -webkit-app-region: no-drag;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-top: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .val-display {
            color: var(--accent-color);
            font-weight: 600;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #222;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .toggle-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            text-align: left;
            transition: 0.2s;
        }

        .toggle-btn.active {
            border-color: var(--accent-color);
            background: rgba(0, 255, 204, 0.05);
            color: var(--accent-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            -webkit-app-region: no-drag;
            overflow-y: auto;
        }

        .drop-zone {
            height: 200px;
            border: 2px dashed #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .drop-zone:hover {
            border-color: var(--accent-color);
            background: rgba(0, 255, 204, 0.03);
        }

        .btn-primary {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .visualizer-card {
            background: #0c0c0c;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            flex: 1;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #piano-roll {
            flex: 1;
            background: #050505;
            border-radius: 8px;
            position: relative;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 320px;
            padding: 10px 20px;
            font-size: 11px;
            color: var(--text-dim);
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--accent-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">AEGIS v2.8</div>

        <div class="section-title">Hardware Acceleration</div>
        <div class="control-group">
            <button class="toggle-btn" id="turbo-toggle">Turbo Mode (Multi-core)</button>
            <button class="toggle-btn" id="band-toggle">Full Band Mode (Stem Sep)</button>
        </div>

        <div class="section-title">Aegis Perception</div>
        <div class="control-group">
            <label>Confidence Threshold <span class="val-display" id="conf-val">0.70</span></label>
            <input type="range" id="conf-slider" min="0.5" max="0.99" step="0.01" value="0.70">

            <label>Rake Sensitivity <span class="val-display" id="rake-val">0.60</span></label>
            <input type="range" id="rake-slider" min="0.1" max="0.9" step="0.05" value="0.60">
        </div>

        <div class="section-title">Sustain & Cleaning</div>
        <div class="control-group">
            <label>Sustain (ms) <span class="val-display" id="sustain-val">70</span></label>
            <input type="range" id="sustain-slider" min="0" max="500" step="10" value="70">

            <label>Min Duration (ms) <span class="val-display" id="dur-val">100</span></label>
            <input type="range" id="dur-slider" min="10" max="300" step="10" value="100">
        </div>

        <div class="section-title">Output System</div>
        <div class="control-group">
            <select id="patch-select"
                style="background:#1a1a1a; color:white; border:1px solid #333; padding:10px; border-radius:6px;">
                <option value="27">Electric Guitar (Clean)</option>
                <option value="0">Grand Piano</option>
                <option value="29">Overdriven Guitar</option>
                <option value="30">Distortion Guitar</option>
            </select>
        </div>

        <button class="btn-primary" style="margin-top: auto;" id="download-btn" disabled>DOWNLOAD MIDI</button>
    </div>

    <div class="main-content">
        <div class="drop-zone" id="drop-zone">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="color: var(--accent-color); margin-bottom: 15px;">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />
            </svg>
            <div id="file-info">Drag & Drop Audio File (.wav, .mp3)</div>
            <div style="font-size: 11px; color: var(--text-dim); margin-top: 8px;">Aegis Engine will perceive
                frequencies immediately</div>
        </div>

        <div class="visualizer-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="font-family: 'Orbitron'; font-size: 14px; letter-spacing: 1px;">AEGIS SPECTRUM PERCEPTION
                </div>
                <div id="playback-time" style="font-size: 12px; color: var(--accent-color);">00:00 / 00:00</div>
            </div>
            <div id="piano-roll">
                <!-- Visualizer will be rendered here -->
                <canvas id="viz-canvas" style="width: 100%; height: 100%;"></canvas>
            </div>
        </div>

        <button class="btn-primary" id="analyze-btn">START AEGIS PERCEPTION</button>
    </div>

    <div class="status-bar">
        <div id="engine-status">Engine: Standby</div>
        <div id="version">AEGIS CORE v2.8.4 | BY DEEPMIND ADVANCED ARCH</div>
    </div>

    <div class="loading-overlay" id="loading">
        <div style="text-align: center;">
            <span class="loader"></span>
            <div style="margin-top: 20px; font-family: 'Orbitron'; color: var(--accent-color); letter-spacing: 2px;">
                PERCEIVING...</div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
